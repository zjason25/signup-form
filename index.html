<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="left">
    <img class="background" src="images/cyber-city.png">
    <div class="logo-container">
      <img class="logo" src="images/odin-logo.png">
      <p class="paragraph">ODIN</p>
    </div>

    <div class="credit">
      <a href="https://abstract.desktopnexus.com/wallpaper/2643317/">Wallpaper @</a>
      <a href="//www.desktopnexus.com" style="font-weight: bold">Desktop Nexus</a>
    </div>

  </div>
  <div class="right">
    <div class="text">
      <p class="text-1">A gateway into Cyber City! Here's the portal to realize your deepest dreams.
        Spoiler: it is not a real online service.
      </p>
      <p class="text-2">Sign up <em>now</em> to get started</p>
      <p class="text-3">You know you can't wait.</p>
    </div>


    <form action="*">
      <legend>Let's get into it!</legend>
      <label for="first-name">FIRST NAME</label>
      <input type="text" id="first-name">

      <label for="last-name">LAST NAME</label>
      <input type="text" id="last-name">

      <label for="email">EMAIL</label>
      <input type="email" id="email">

      <label for="phone-number">PHONE NUMBER</label>
      <input type="tel" id="phone-number">

      <label for="password">PASSWORD</label>
      <input type="password" id="password">

      <label for="confirm-password">CONFIRM PASSWORD</label>
      <input type="password" id="confirm-password">
    </form>

    <button type="button">Create Account</button>

    <div class="bottom">
      Already have an account? <text class="login">Login</text>
    </div>
  </div>
</body>

</html>
